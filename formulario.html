<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC - Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3864b5;
            --primary-light: #4d81c5;
            --secondary: #42c1c7;
            --accent: #90ffff;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4CAF50;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            background: rgba(26, 26, 46, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            padding: 80px 30px 30px;
            position: relative;
            margin: 60px 0 40px;
        }

        .logo-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 15px;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 3px solid var(--primary-light);
            z-index: 10;
            transition: var(--transition);
        }

        .logo-container:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 50px;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .status-icon {
            text-align: center;
            font-size: 4rem;
            color: var(--success);
            margin: 15px 0;
        }

        .message {
            text-align: center;
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .description {
            text-align: center;
            color: #ccc;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 500;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input {
            width: 18px;
            height: 18px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--secondary);
        }

        .submit-btn {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(66, 193, 199, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 80px 20px 25px;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./style/sources/logo2.png" alt="Smart Capacity Calculator" class="logo-img">
        </div>
        
        <div class="header">
            <h1 class="title">Datos Adicionales</h1>
        </div>
        
        <div class="status-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <p class="message">¡Datos cargados exitosamente!</p>
        <p class="description">Por favor complete la siguiente información para continuar</p>
        
        <form id="dtAdicionales" class="form-container">
            <div class="form-group">
                <label>¿Se utilizó el Turno 1?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="Turno1Obligatorio" value="1" required>
                        Sí
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="Turno1Obligatorio" value="0">
                        No
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>¿Se utilizó el Turno 2?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="turno2" value="1" required>
                        Sí
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="turno2" value="0">
                        No
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>¿Se utilizó el Turno 3?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="turno3" value="1" required>
                        Sí
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="turno3" value="0">
                        No
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="Modelos">¿Cuántos cambios de modelo se necesita?</label>
                <input type="number" id="Modelos" name="Modelos" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="Xdia">¿Cuántas horas de NPI se necesita por día?</label>
                <input type="number" name="Xdia" id="Xdia" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="Yield">¿Cuál es el YIELD actual? (%)</label>
                <input type="number" name="Yield" id="Yield" step="0.01" class="form-control" required>
            </div>
            
            <div class="submit-btn">
                <button type="submit" class="btn">
                    <i class="fas fa-play"></i> Empezar Cálculo
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('dtAdicionales').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simular redirección a resultados
            console.log('Redirigiendo a resultados.html');
            window.location.href = 'resultados.html';
        });
    </script>
</body>
</html>
