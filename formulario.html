<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCC</title>
    <link rel="icon" href="./style/sources/olaColor.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/DtCargados.css">

    <script src="./script/db.js"></script>
</head>
<body>
    <div class="contenedor">
        <img src="./style/sources/logo2.png" alt="Logo" class="logo">
        <h2 class="titulo">Smart Capacity Calculator SCC </h2>
        <img src="./style/sources/lista-de-verificacion.png" alt="check" class="check">
        <label for="demanda" class="DtText">Datos Cargados</label>
        <p id="Mensaje" class="mensaje"></p>

        <form name="dtAdicionales" id="dtAdicionales">
            <label for="Turno1Obligatorio">¿Se utilizó el Turno 1?</label><p></p>
            <input type="radio" name="Turno1Obligatorio" value="1" required> Si
            <input type="radio" name="Turno1Obligatorio" value="0"> No<p></p>

            <label for="turno2">¿Se utilizó el Turno 2?</label><p></p>
            <input type="radio" name="turno2" value="1" required> Si
            <input type="radio" name="turno2" value="0"> No<p></p>

            <label for="turno3">¿Se utilizó el Turno 3?</label><p></p>
            <input type="radio" name="turno3" value="1" required> Si
            <input type="radio" name="turno3" value="0"> No<p></p>

            <label for="Modelos">¿Cuántos cambios de modelo se necesita?</label><p></p>
            <input type="number" id="Modelos" name="Modelos" required><p></p>

            <label for="Xdia">¿Cuántas horas de NPI se necesita por dia?</label><p></p>
            <input type="number" name="Xdia" id="Xdia" required><p></p>

            <label for="YI">¿Cuál es el YIELD actual?</label><p></p>
            <input type="number" name="Yield" id="Yield" step="0.01" required>
            <p></p>

            <button type="submit"><img src="./style/sources/proceso.svg" alt="icono" class="icon"> Empezar</button>
        </form>
        <button type="button" id="continuarResultadosBtn" disabled>Continuar</button>
    </div>

    <script src="./script/formulario.js"></script>
</body>
</html>
