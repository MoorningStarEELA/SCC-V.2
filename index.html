<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCC</title>
    <link rel="icon" href="./style/sources/olaColor.png" type="image/x-icon" />
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel ="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="contenedor">
        <img src="./style/sources/logo2.png" alt="Logo" class="logo">
        <h2 class="titulo">Bienvenido - Smart Capacity Calculator SCC</h2>
        <img src="./style/sources/enviar.png" alt="demand" class="demand">
        <label for="fileInput" class="textDemanda">Cargue su demanda, en formato .xlsx</label>
        <button type="button" onclick="CargarDemanda()"><i class="fi fi-rr-inbox-out"></i>Cargar</button>
        <button type="button" onclick="window.location.href='./3DatosCagados.html'">Continuar</button>
        
        <input type="file" id="fileInput">
        <p id="mensaje"></p>
    </div>
    

    <script>
        function CargarDemanda() {
            document.getElementById('fileInput').click();
            document.getElementById('fileInput').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    document.getElementById('mensaje').textContent = 'Archivo seleccionado: ' + file.name;
                } else {
                    document.getElementById('mensaje').textContent = 'No se seleccionó ningún archivo.';
                }
            });
        }
    </script>
</body>
</html>
