<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCC - Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3864b5;
            --primary-light: #4d81c5;
            --secondary: #42c1c7;
            --accent: #90ffff;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4CAF50;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            background: rgba(26, 26, 46, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            padding: 80px 30px 30px;
            position: relative;
            margin: 60px 0 40px;
        }

        .logo-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 3px solid white;
            z-index: 10;
            transition: var(--transition);
        }

        .logo-container:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 50px;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            transition: var(--transition);
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px);
        }

        .icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .description {
            color: #ccc;
            margin: 15px 0;
            font-size: 1rem;
        }

        .file-input-container {
            position: relative;
            margin: 20px 0;
        }

        .file-input-label {
            display: block;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--secondary);
        }

        .file-input-label i {
            margin-right: 10px;
            color: var(--accent);
        }

        #fileInput {
            position: absolute;
            left: -9999px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(66, 193, 199, 0.3);
        }

        .file-info {
            margin-top: 15px;
            color: var(--accent);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 80px 20px 25px;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .title {
                font-size: 1.1rem;
                padding: 12px 15px;
            }
            
            .actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="./style/sources/logo.png" alt="Smart Capacity Calculator" class="logo-img">
        </div>
        
        <div class="header">
            <h1 class="title">Bienvenido - Smart Capacity Calculator</h1>
        </div>
        
        <div class="card">
            <div class="icon">
                <i class="fas fa-file-excel"></i>
            </div>
            <h2>Cargar Demanda</h2>
            <p class="description">Seleccione un archivo Excel (.xlsx) con los datos de demanda</p>
            
            <div class="file-input-container">
                <label for="fileInput" class="file-input-label">
                    <i class="fas fa-cloud-upload-alt"></i> Seleccionar archivo
                </label>
                <input type="file" id="fileInput" accept=".xls,.xlsx">
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" id="cargarBtn">
                    <i class="fas fa-upload"></i> Cargar
                </button>
                <button class="btn" id="continuarBtn" disabled>
                    <i class="fas fa-arrow-right"></i> Continuar
                </button>
            </div>
            
            <p id="mensaje" class="file-info"></p>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const message = document.getElementById('mensaje');
            const continueBtn = document.getElementById('continuarBtn');
            
            if (file) {
                continueBtn.disabled = false;
                continueBtn.classList.add('btn-primary');
                message.textContent = `Archivo seleccionado: ${file.name}`;
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.remove('btn-primary');
                message.textContent = '';
            }
        });

        document.getElementById('continuarBtn').addEventListener('click', function() {
            // Simular redirecci√≥n al formulario
            console.log('Redirigiendo a formulario.html');
            // window.location.href = 'formulario.html';
        });
    </script>
</body>
</html>
